<!-- HTML 작성 -->
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./assets/favicon/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
    <link rel="stylesheet" href="./stylesheets/main.css" />
    <title>쿠팡!</title>
  </head>
  <body>
    <div id="wrap">
      <!-- 헤더 (start)) -->
      <header>
        <a href="https://www.coupang.com/" class="logo">
          <h1 class="blind">쿠팡</h1>
          <img src="./assets/logo/logo.png" alt="logo" />
        </a>
      </header>
      <!-- // 헤더 (end) -->

      <!-- sec 오늘의 발건 (start) -->
      <section>
        <!-- sec_title (start) -->
        <div class="sec_title">
          <h2>오늘의 발견</h2>
          <span class="bar" aria-hidden="true">|</span>
          <span>오늘 쿠팡이 엄선한 가장 핫한 제품</span>
        </div>
        <!-- // sec_title (end) -->

        <!-- sec_product (start) -->
        <div class="sec_product">
          <div class="col_product">
            <a href="/" class="product_bx bx_lg">
              <div class="blind">
                <h3>따뜻한 차 향기</h3>
              </div>
              <img src="./assets/discovery/honeytea.jpg" alt="따뜻한 차 향기" />
              <span href="/" class="btn"><i class="fa fa-angle-right" aria-hidden="true"></i></span>
            </a>

            <a href="/" class="product_bx bx_lg">
              <div class="blind">
                <h3>바세린 런칭 기념</h3>
              </div>
              <img src="./assets/discovery/vaseline.jpg" alt="바세린 런칭 기념" />
              <span href="/" class="btn"><i class="fa fa-angle-right" aria-hidden="true"></i></span>
            </a>
          </div>

          <div class="col_product">
            <a href="/" class="product_bx bx_sm">
              <div class="blind">
                <h3>핸드크림 모음</h3>
              </div>
              <img src="./assets/discovery/handcream.jpg" alt="핸드크림 모음" />
              <span href="/" class="btn"><i class="fa fa-angle-right" aria-hidden="true"></i></span>
            </a>

            <a href="/" class="product_bx bx_sm">
              <div class="blind">
                <h3>빕스 아기사랑</h3>
              </div>
              <img src="./assets/discovery/bibs.jpg" alt="빕스 아기사랑" />
              <span href="/" class="btn"><i class="fa fa-angle-right" aria-hidden="true"></i></span>
            </a>

            <a href="/" class="product_bx bx_sm">
              <div class="blind">
                <h3>한샘 수납장 모음</h3>
              </div>
              <img src="./assets/discovery/hanssem.jpg" alt="한샘 수납장 모음" />
              <span href="/" class="btn"><i class="fa fa-angle-right" aria-hidden="true"></i></span>
            </a>

            <a href="/" class="product_bx bx_sm">
              <div class="blind">
                <h3>개성 왕만두</h3>
              </div>
              <img src="./assets/discovery/dumpling.jpg" alt="개성 왕만두" />
              <span href="/" class="btn"><i class="fa fa-angle-right" aria-hidden="true"></i></span>
            </a>
          </div>

          <div class="col_product">
            <a href="/" class="product_bx bx_lg">
              <div class="blind">
                <h3>올담 물티슈</h3>
              </div>
              <img src="./assets/discovery/wettissue.jpg" alt="올담 물티슈" />
              <span href="/" class="btn"><i class="fa fa-angle-right" aria-hidden="true"></i></span>
            </a>

            <a href="/" class="product_bx bx_sm">
              <div class="blind">
                <h3>항균 99.9%</h3>
              </div>
              <img src="./assets/discovery/febreze.jpg" alt="항균 99.9%" />
              <span href="/" class="btn"><i class="fa fa-angle-right" aria-hidden="true"></i></span>
            </a>

            <a href="/" class="product_bx bx_sm">
              <div class="blind">
                <h3>다이슨 청소기 특가</h3>
              </div>
              <img src="./assets/discovery/dyson.jpg" alt="다이슨 청소기 특가" />
              <span href="/" class="btn"><i class="fa fa-angle-right" aria-hidden="true"></i></span>
            </a>
          </div>
        </div>
        <!-- // sec_product (end) -->
      </section>
      <!-- // sec 오늘의 발건 (end) -->
    </div>
  </body>
</html>
